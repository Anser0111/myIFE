<html>
  <body>
    <div id="txt"></div>
    <div id="txt2"></div>
    <script type="text/javascript">
      function startTime1() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var year = today.getFullYear();
        var month = today.getMonth();
        var date = today.getDate();
        var day = today.getDay();
        var weekday = checkWeekday(day);
        // add a zero in front of numbers<10
        h = checkTime(h);
        m = checkTime(m);
        s = checkTime(s);
        month = checkTime(month);
        date = checkTime(date);
        document.getElementById("txt").innerHTML =
          year +
          "年" +
          month +
          "月" +
          date +
          "日" +
          weekday +
          h +
          ":" +
          m +
          ":" +
          s;
        t = setTimeout("startTime1()", 500);
      }

      function startTime2() {
        var today = new Date();
        var h = today.getHours();
        var m = today.getMinutes();
        var s = today.getSeconds();
        var year = today.getFullYear();
        var month = today.getMonth();
        var date = today.getDate();
        var day = today.getDay();
        var weekday = [
          "Sunday",
          "Monday",
          "Tuesday",
          "Wednesday",
          "Thursday",
          "Friday",
          "Saturday",
        ];
        ap = "";

        h = checkTime(h);
        ap = checkAp(h);
        h = checkHour(h);
        m = checkTime(m);
        s = checkTime(s);
        month = checkTime(month);
        date = checkTime(date);
        document.getElementById("txt2").innerHTML =
          year +
          "-" +
          month +
          "-" +
          date +
          " " +
          weekday[day] +
          " " +
          h +
          ":" +
          m +
          ":" +
          s +
          " " +
          ap;
        t = setTimeout("startTime2()", 500);
      }

      function checkTime(i) {
        if (i < 10) {
          i = "0" + i;
        }
        return i;
      }
      function checkHour(i) {
        if (i >= 12) {
          i = i - 12;
        }
        return i;
      }
      function checkAp(i) {
        if (i >= 12) {
          return "PM";
        } else {
          return "AM";
        }
      }
      function checkWeekday(i) {
        switch (i) {
          case 0:
            return "星期日";
          case 1:
            return "星期一";
          case 2:
            return "星期二";
          case 3:
            return "星期三";
          case 4:
            return "星期四";
          case 5:
            return "星期五";
          case 6:
            return "星期六";
        }
      }
      
      startTime1();
      startTime2();
    </script>
  </body>
</html>
