<html>
  <body>
    <div>
      <label
        >Number A:<input
          id="radio-a"
          type="radio"
          name="math-obj"
          value="a" /></label
      ><input id="num-a" type="text" />
      <label
        >Number B:<input
          id="radio-b"
          type="radio"
          name="math-obj"
          value="b" /></label
      ><input id="num-b" type="text" />
    </div>
    <div>
      <button>判断当前选中的输入框输入内容是否为数字</button>
      <button>把 A 四舍五入为 B 个小数位数的数字</button>
      <button>当前选中数字的绝对值</button>
      <button>对当前选中的数字进行上舍入</button>
      <button>对当前选中的数字进行下舍入</button>
      <button>把当前选中的数字四舍五入为最接近的整数</button>
      <button>返回 A 和 B 中的最高值</button>
      <button>返回 A 和 B 中的最低值</button>
    </div>
    <p id="result"></p>
    <script>
      let x1 = document.querySelector("button:nth-child(1)");
      let x2 = document.querySelector("button:nth-child(2)");
      let x3 = document.querySelector("button:nth-child(3)");
      let x4 = document.querySelector("button:nth-child(4)");
      let x5 = document.querySelector("button:nth-child(5)");
      let x6 = document.querySelector("button:nth-child(6)");
      let x7 = document.querySelector("button:nth-child(7)");
      let x8 = document.querySelector("button:nth-child(8)");
      let lab1 = document.getElementById("radio-a");
      let int1 = document.getElementById("num-a");
      let lab2 = document.getElementById("radio-b");
      let int2 = document.getElementById("num-b");
      let p = document.querySelector("p");
      x1.onclick = function () {
        //判断当前选中的输入框输入的内容是否为数字
        if (lab1.checked == true) {
          if (parseFloat(int1.value).toString() == "NaN") {
            p.textContent = "不是数字";
          } else {
            p.textContent = "是数字";
          }
        }
        if (lab2.checked == true) {
          if (parseFloat(int2.value).toString() == "NaN") {
            p.textContent = "不是数字";
          } else {
            p.textContent = "是数字";
          }
        }
      };
      x2.onclick = function () {
        //把 A 四舍五入为 B 个小数位数的数字
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          let sswr = Number(int1.value).toFixed(int2.value);
          p.textContent = sswr;
        }
      };
      x3.onclick = function () {
        //当前选中数字的绝对值
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          if (lab1.checked == true) {
            p.textContent = Math.abs(int1.value);
          }
          if (lab2.checked == true) {
            p.textContent = Math.abs(int2.value);
          }
        }
      };
      x4.onclick = function () {
        //对当前选中的数字进行上舍入
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          if (lab1.checked == true) {
            p.textContent = Math.ceil(int1.value);
          }
          if (lab2.checked == true) {
            p.textContent = Math.ceil(int2.value);
          }
        }
      };
      x5.onclick = function () {
        //对当前选中的数字进行下舍入
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          if (lab1.checked == true) {
            p.textContent = Math.floor(int1.value);
          }
          if (lab2.checked == true) {
            p.textContent = Math.floor(int2.value);
          }
        }
      };
      x6.onclick = function () {
        //把当前选中的数字四舍五入为最接近的整数
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          if (lab1.checked == true) {
            p.textContent = Math.round(int1.value);
          }
          if (lab2.checked == true) {
            p.textContent = Math.round(int2.value);
          }
        }
      };
      x7.onclick = function () {
        //回 A 和 B 中的最高值
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          let max = Math.max(int1.value, int2.value);
          p.textContent = max;
        }
      };
      x8.onclick = function () {
        //回 A 和 B 中的最低值
        if (
          parseFloat(int1.value).toString() == "NaN" ||
          parseFloat(int2.value).toString() == "NaN"
        ) {
          console.log("错误：存在输入的值不是数字！");
        } else {
          let min = Math.min(int1.value, int2.value);
          p.textContent = min;
        }
      };
    </script>
  </body>
</html>
